<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie - Hidden Picture</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="192x192" href="icon.png">
  <link rel="shortcut icon" href="icon.png">
  <script defer src="js/script.js"></script>
</head>
<body>

<header>
  <h1>📸 Galerie</h1>
  <p>Découvrez des images de Hidden Picture en action !</p>
</header>

<section class="gallery">
  <div class="image-container">
    <img src="img/Loc1.jpg" alt="Suivi de localisation en direct avec des points similaires" class="zoomable">
  </div>
  <div class="image-container">
    <img src="img/Carte.jpg" alt="Carte quand on arrive dans l'Application" class="zoomable">
  </div>
  <div class="image-container">
    <img src="img/Nom.jpg" alt="Système de changement de nom" class="zoomable">
  </div>
  <div class="image-container">
    <img src="img/SuiviLoc.jpg" alt="Système d'arrêt de suivi de localisation à la fin du jeu avec un certain mot de passe" class="zoomable">
  </div>
  <div class="image-container">
    <img src="img/Timer.jpg" alt="Système de timer réglable pour les administrateurs" class="zoomable">
  </div>
  <div class="image-container">
    <img src="img/Logo.jpg" alt="Logo du jeu" class="zoomable">
  </div>
</section>

<!-- Zoom en plein écran -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
</div>

<section>
  <p>Envie d'en savoir plus ?</p>
  <a href="index.html" class="btn">Retour à l'accueil</a>
</section>

<footer>
  <a href="index.html">🏠 Retour à l'accueil</a> | <a href="cluf.html">📜 CLUF</a>
</footer>

</body>
</html>
